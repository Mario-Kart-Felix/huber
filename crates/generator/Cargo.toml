[package]
name = "huber-generator"
version = "0.3.7"
authors = ["David Ko <innobead@gmail.com>"]
edition = "2021"
rust-version = "1.56"
build = "src/build.rs"

[build-dependencies]
huber-common = { path = "../common" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.13"
tokio = { version = "1.16", features = ["full"] } #  reqwest 0.10, hubcaps 0.6 does not support tokio 0.3/1.0 yet, ref: https://github.com/seanmonstar/reqwest/issues/1060
hubcaps-ex = "0.6.2"
maplit = "1.0"

[dependencies]
huber-common = { path = "../common"}
maplit = "1.0"
